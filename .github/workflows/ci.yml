name: CI

on:
  push:
    branches: [canary]
  pull_request:
    types: [opened, synchronize]

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [16, 18, 20]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - uses: pnpm/action-setup@v2.4.0
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm build
      - uses: actions/upload-artifact@v3
        with:
          name: dist
          path: |
            packages/*/dist
            packages/*/*/dist
            !node_modules/**/dist

  lint:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - uses: pnpm/action-setup@v2.4.0
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'
      - uses: actions/download-artifact@v3
        with:
          name: dist
          path: packages
      - run: pnpm install --frozen-lockfile
      - run: pnpm lint

  test:
    runs-on: ubuntu-latest
    needs: [build]
    strategy:
      matrix:
        node: [16, 18, 20]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - uses: pnpm/action-setup@v2.4.0
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'pnpm'
      - uses: actions/download-artifact@v3
        with:
          name: dist
          path: packages
      - run: pnpm install --frozen-lockfile
      - run: pnpm test

  test_e2e:
    runs-on: ubuntu-latest
    needs: [build]
    strategy:
      matrix:
        node: [16, 18, 20]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - uses: pnpm/action-setup@v2.4.0
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'pnpm'
      - uses: actions/download-artifact@v3
        with:
          name: dist
          path: packages
      - run: pnpm install --frozen-lockfile
      - run: pnpm test:e2e
      - run: pnpm test:examples

  typecheck:
    runs-on: ubuntu-latest
    needs: [build]
    strategy:
      matrix:
        node: [16, 18, 20]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - uses: pnpm/action-setup@v2.4.0
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'pnpm'
      - uses: actions/download-artifact@v3
        with:
          name: dist
          path: packages
      - run: pnpm install --frozen-lockfile
      - run: pnpm typecheck

  generate:
    runs-on: ubuntu-latest
    needs: [build]
    strategy:
      matrix:
        node: [16, 18, 20]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - uses: pnpm/action-setup@v2.4.0
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'pnpm'
      - uses: actions/download-artifact@v3
        with:
          name: dist
          path: packages
      - run: pnpm install --frozen-lockfile
      - run: pnpm generate
      - run: git diff --exit-code

  pass:
    runs-on: ubuntu-latest
    needs:
      - build
      - lint
      - test
      - test_e2e
      - typecheck
      - generate
    steps:
      - run: exit 0

  publish:
    runs-on: ubuntu-latest
    if: github.repository == 'scaffdog/scaffdog' && github.ref == 'refs/heads/canary'
    needs: [pass]
    env:
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2.4.0
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'
      - uses: actions/download-artifact@v3
        with:
          name: dist
          path: packages
      - run: pnpm install --frozen-lockfile
      - name: Creating .npmrc
        run: |
          cat << EOF > ".npmrc"
            //registry.npmjs.org/:_authToken=$NPM_TOKEN
          EOF
      - name: Create Release Pull Request
        id: changesets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        uses: changesets/action@v1
        with:
          publish: pnpm release
          commit: 'chore: version packages'
      - name: Sync main branch with canary
        if: steps.changesets.outputs.published == 'true'
        run: |
          if [[ ! -f '.changeset/pre.json' ]]; then
            git fetch --depth=1 origin main
            git switch main
            git reset --hard canary
            git push origin main -f
          fi
